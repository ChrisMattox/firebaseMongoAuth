<!DOCTYPE html>
<html ng-app="sampleApp">
  <head>
    <meta charset="utf-8">
    <title>nodeFire with Authentication</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

    <!-- Firebase Config -->
    <script src="config.js"></script>

    <!-- Angular Application with Authentication -->
    <script src="client.js"></script>
  </head>
  <body ng-controller="SampleCtrl as sc">
    <h1>Hi! Log in to get some secret data from the server!</h1>
    <button ng-click="sc.logIn()">Log In</button>
    <button ng-click="sc.logOut()">Log Out</button>
    <div ng-if="sc.secretData.length === 0">Log in to get some secret data.</div>


    <form ng-if="sc.secretData.length > 0" >
      <label for="email">Email: </label>
      <input type="text" id="email" placeholder="E-mail Address"/>
      <select name="clearanceLevel">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button ng-click="sc.addUser()">Add User</button>
    </form>
    <table>
      <thead>
      </thead>
      <tbody>
        <tr ng-repeat="secret in sc.secretData">
          <td>
            {{secret.secrecyLevel}}
          </td>
          <td>
            {{secret.secretText}}
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
